<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Read CSS -->
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/login/login.css}">
<link rel="stylesheet" th:href="@{/css/layout/layout.css}">
<!-- Read JS -->
<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
<title>Login</title>
</head>
<body class="vh-100 bg-color">
	<div class="container py-5">
		<div class="row d-flex justify-content-center align-items-center h-50">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card bg-dark text-white" style="border-radius: 1rem;">
					<div class="card-body p-5 text-center mb-md-2 mt-md-2 pb-5">
						<form method="post" th:action="@{/login}">
							<h2 class="fw-bold mb-2 text-uppercase">Thư viện</h2>
							<p class="text-danger"
								th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
								th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></p>
							<div class="form-outline form-white mb-4">
								<label class="form-label" for="userName">Email</label>
								<input type="email" id="userName" class="form-control form-control-lg" placeholder="Email" name="userName"/>
							</div>
							<div class="form-outline form-white mb-4">
								<label class="form-label" for="password">Mật khẩu</label>
								<input type="password" id="password" class="form-control form-control-lg" placeholder="Mật khẩu" name="password"/>
							</div>
							<p class="small mb-5 pb-lg-2 row row-cols-2 justify-content-between">
								<a type="button" class="text-white-50 text-start" th:href="@{/signup}">Tạo tài khoản mới</a>
								<a class="text-white-50 text-end" th:href="@{/forgot}">Quên mật khẩu?</a>
							</p>
							<button class="btn btn-outline-light btn-lg px-5" type="submit">Đăng Nhập</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

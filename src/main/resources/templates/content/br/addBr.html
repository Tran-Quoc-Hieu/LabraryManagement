<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Book Details</title>
<!-- Read CSS -->
<link rel="stylesheet" th:href="@{/css/content/list.css}">
<script th:src="@{/js/br/detail.js}" defer></script>
</head>
<body>
	<div layout:fragment="content">
		<form id="user-search-form" method="get" th:action="@{/br/add}" class="form-inline" th:object="${readerForm}">
			<div class="form-group mx-sm-3">
				<label for="userName" class="mr-2">User Name</label>
				<select th:field="*{readerId}">
					<option th:each="item: ${readerList}" th:value="${item.readerId}"
						th:text="${item.readerName} ">
				</select>
			</div>
			<button class="btn btn-primary" type="submit">search</button>
		</form>
		<form id="user-search-form" class="row row-cols-2" th:object="${addBrForm}">
			<input type="hidden" th:field="*{reader.readerId}">
			<div class="col">
				<div class="header border-bottom">
					<h1 class="h2">User</h1>
				</div>
				<table class="table table-striped table-bordered table-hover">
					<tbody>
						<tr>
							<th class="th-width">User Name</th>
							<td th:text="*{reader.readerName}"></td>
						</tr>
						<tr>
							<th class="th-width">Email</th>
							<td th:text="*{reader.readerEmail}"></td>
						</tr>
						<tr>
							<th class="th-width">Address</th>
							<td th:text="*{reader.readerAddress}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col">
				<div class="header border-bottom">
					<h1 class="h2">Book</h1>
				</div>
				<table class="table table-striped table-bordered table-hover" style="display: block; height: 400px; overflow-y: scroll">
					<thead class="thead-light">
						<tr>
							<th class="col-1 text-center">No.</th>
							<th class="th-width">Title</th>
							<th class="th-width">Author</th>
							<th class="col-1"><button id="btn-choose-book" class="btn btn-info" type="button">Ch·ªçn</button></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item,state: *{bookList}">
							<td class="text-center" th:text="${state.count}"></td>
							<td th:text="${item.bookName}"></td>
							<td th:text="${item.bookAuthor}"></td>
							<td class="text-center"><input type="checkbox"
								class="form-check-input" th:checked="${item.bookCheck}">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>User List</title>
<!-- Read Dedicated CSS -->
<link rel="stylesheet" th:href="@{/css/content/list.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom row row-cols-auto justify-content-between mx-3">
			<h1 class="h2">Borrow - Return</h1>
			<a class="btn btn-success" th:href="@{/br/add}"> ADD </a>
		</div>
		<div class="mb-4">
			<form id="user-search-form" method="post" th:action="@{/br/list}"
				class="form-inline" th:object="${brSearchForm}">
				<div class="form-group mx-sm-3">
					<label for="userName" class="mr-2">Trạng Thái Sách</label>
					<select th:field="*{search}">
						<option th:value="all" selected="selected">All</option>
						<option th:value="dontReturn">Chưa Trả</option>
						<option th:value="returned">Đã Trả</option>
					</select>
				</div>
				<button class="btn btn-primary" type="submit">search</button>
			</form>
		</div>
		<!-- List display -->
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width text-center">No.</th>
						<th class="th-width">User Name</th>
						<th class="th-width">Book</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item,state: ${brList}">
						<td th:text="${state.count}" class="text-center"></td>
						<td th:text="${item.reader.readerName}"></td>
						<td th:text="${item.book.bookName}"></td>
						<td class="text-center">
							<a class="btn btn-primary" th:href="@{'/br/detail/readerId='+${item.brKey.readerId}+'&bookId='+${item.brKey.bookId}}">Detail</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>

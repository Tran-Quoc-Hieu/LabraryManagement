<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>User List</title>
<!-- Read Dedicated CSS -->
<link rel="stylesheet" th:href="@{/css/content/list.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom row row-cols-auto justify-content-between mx-3">
			<h1 class="h2">Users</h1>
			<a class="btn btn-success" th:href="@{/reader/add}"> ADD </a>
		</div>
		<div class="mb-4">
			<form id="user-search-form" method="post" th:action="@{/reader/list}"
				class="form-inline" th:object="${readerForm}">
				<div class="form-group">
					<label for="readerName" class="mr-2">Name User</label> <input
						type="text" class="form-control" th:field="*{readerName}" />
				</div>
				<div class="form-group mx-sm-3">
					<label for="readerAddress" class="mr-2">Address</label> <input
						type="text" class="form-control" th:field="*{readerAddress}" />
				</div>
				<button class="btn btn-primary" type="submit">search</button>
			</form>
		</div>
		<!-- List display -->
		<div>
			<table class="table table-striped table-bordered table-hover">
				<thead class="thead-light">
					<tr>
						<th class="th-width text-center">No.</th>
						<th class="th-width">Name</th>
						<th class="th-width">Email</th>
						<th class="th-width">Address</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item,state: ${readerList}">
						<td th:text="${state.count}" class="text-center"></td>
						<td th:text="${item.readerName}"></td>
						<td th:text="${item.readerEmail}"></td>
						<td th:text="${item.readerAddress}"></td>
						<td class="text-center"><a class="btn btn-primary" th:href="@{'/reader/detail/'+${item.readerId}}">Detail</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>

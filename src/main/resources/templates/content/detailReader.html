<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Reader Details</title>
<!-- Read CSS -->
<link rel="stylesheet" th:href="@{/css/content/list.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2" th:text="${readerForm.readerName}"></h1>
		</div>
		<form id="author-detail-form" method="post"
			th:action="@{/reader/detail}" th:object="${readerForm}">
			<input type="hidden" th:field="*{readerId}" />
			<!-- User Details information -->
			<table class="table table-striped table-bordered table-hover">
				<tbody>
					<tr>
						<th>Email</th>
						<td th:text="*{readerEmail}"></td>
					</tr>
					<tr>
						<th>Address</th>
						<td th:text="*{readerAddress}"></td>
					</tr>
				</tbody>
			</table>
			<!-- Button area -->
			<div class="text-center">
				<!-- Delete button -->
				<button class="btn btn-danger" type="submit" name="delete">Delete</button>
			</div>
		</form>
	</div>
</body>
</html>

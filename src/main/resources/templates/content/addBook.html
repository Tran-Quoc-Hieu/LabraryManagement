<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Create Book</title>
<!-- Read CSS -->
<link rel="stylesheet" th:href="@{/css/content/list.css}">
</head>
<body>
	<div layout:fragment="content">
		<form method="post" action="/book/add"
		class="form-signup" th:object="${bookForm}">
		<h1 class="text-center">Book New</h1>
		<div class="form-group">
			<label for="bookName">Title</label>
			<input type="text" class="form-control" th:field="*{bookName}" th:errorclass="is-invalid" />
			<div class="invalid-feedback" th:errors="*{bookName}"></div>
		</div>
		<div class="form-group">
			<label for="bookAuthor">Author</label>
			<input type="text" class="form-control" th:field="*{bookAuthor}" th:errorclass="is-invalid" />
			<div class="invalid-feedback" th:errors="*{bookAuthor}"></div>
		</div>
		<div class="form-group">
			<label for="bookYearPublishing">Year Publishing</label>
			<input type="text" class="form-control" th:field="*{bookYearPublishing}" th:errorclass="is-invalid" />
			<div class="invalid-feedback" th:errors="*{bookYearPublishing}"></div>
		</div>
		<div class="form-group">
			<label for="bookType">Type</label>
			<input type="text" class="form-control" th:field="*{bookType}" th:errorclass="is-invalid" />
			<div class="invalid-feedback" th:errors="*{bookType}"></div>
		</div>
		<div class="form-group">
			<label for="bookPublishing">Publishing</label>
			<input type="text" class="form-control" th:field="*{bookPublishing}" th:errorclass="is-invalid" />
			<div class="invalid-feedback" th:errors="*{bookPublishing}"></div>
		</div>
		<input type="submit" value="CREATE" class="btn btn-primary w-100 mt-3" />
	</form>
	</div>
</body>
</html>

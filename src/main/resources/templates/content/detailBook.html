<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Author Details</title>
<!-- Read CSS -->
<link rel="stylesheet" th:href="@{/css/content/list.css}">
</head>
<body>
	<div layout:fragment="content"  th:object="${bookDetailForm}">
		<div class="header border-bottom">
			<h1 class="h2" th:text="#{bookTitle}"></h1>
		</div>
		<form id="author-detail-form" method="post"
			th:action="@{/book/detail}">
			<input type="hidden" th:field="*{bookId}" />
			<!-- User Details information -->
			<table class="table table-striped table-bordered table-hover">
				<tbody>
					<tr>
						<th th:text="#{bookTitle}"></th>
						<td><input type="text" class="form-control"
							th:field="*{title}" /></td>
					</tr>
					<tr>
						<th th:text="#{bookIsbn}"></th>
						<td><input type="text" class="form-control"
							th:field="*{isbn}" /></td>
					</tr>
					<tr>
						<th th:text="#{bookAuthor}"></th>
						<th class="form-check-inline">
							<select th:value="*{authorId}" th:field="*{authorId}">
								<option th:each="item,state: ${authorList}"
									th:value="${item.authorId}" th:text="${item.name}">
							</select>
						</th>
					</tr>
				</tbody>
			</table>
			<!-- Button area -->
			<div class="text-center">
				<!-- Delete button -->
				<button class="btn btn-danger" type="submit" name="delete" th:text="#{btnDelete}">
					</button>
				<!-- Update button -->
				<button class="btn btn-primary" type="submit" name="update" th:text="#{btnUpdate}">
					</button>
			</div>
		</form>
		<th:block>
			<div class="header border-bottom">
				<h1 class="h2" th:text="#{authorTitle}"></h1>
			</div>
			<table class="table table-striped table-bordered table-hover">
				<tbody>
					<tr>
						<th th:text="#{authorName}"></th>
						<td th:text="*{author.name}"></td>
					</tr>
					<tr>
						<th th:text="#{authorAge}"></th>
						<td th:text="*{author.age}"></td>
					</tr>
					<tr>
						<th th:text="#{authorGender}"></th>
						<td th:text="*{author.gender == 1 ? 'Male': 'Female'}"></td>
					</tr>
				</tbody>
			</table>
		</th:block>
	</div>
</body>
</html>

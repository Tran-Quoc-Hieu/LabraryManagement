<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Author Details</title>
<!-- Read CSS -->
<link rel="stylesheet" th:href="@{/css/content/list.css}">
</head>
<body>
	<div layout:fragment="content">
		<div class="header border-bottom">
			<h1 class="h2" th:text="#{authorTitle}"></h1>
		</div>
		<form id="author-detail-form" method="post"
			th:action="@{/author/detail}" th:object="${authorDetailForm}">
			<input type="hidden" th:field="*{id}" />
			<!-- User Details information -->
			<table class="table table-striped table-bordered table-hover">
				<tbody>
					<tr>
						<th th:text="#{authorName}"></th>
						<td><input type="text" class="form-control"
							th:field="*{name}" /></td>
					</tr>
					<tr>
						<th th:text="#{authorAge}"></th>
						<td><input type="text" class="form-control" th:field="*{age}" /></td>
					</tr>
					<tr>
						<th th:text="#{authorGender}"></th>
						<th th:each="item : ${genderMap}" class="form-check-inline">
							<input type="radio" class="form-check-input"
								th:value="${item.value}" th:field="*{gender}"/>
								<label class="form-check-label" th:text="${item.key}"></label>
						</th>
					</tr>
				</tbody>
			</table>
			<!-- Button area -->
			<div class="text-center">
				<!-- Delete button -->
				<button class="btn btn-danger" type="submit" name="delete" th:text="#{btnDelete}">
					</button>
				<!-- Update button -->
				<button class="btn btn-primary" type="submit" name="update" th:text="#{btnUpdate}">
					</button>
			</div>
		</form>
	</div>
</body>
</html>

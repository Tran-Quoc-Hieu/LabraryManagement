<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<title>Author Details</title>
<!-- Read CSS -->
<link rel="stylesheet" th:href="@{/css/content/list.css}">
<script th:src="@{/js/reader/detail.js}" defer></script>
</head>
<body>
	<div layout:fragment="content"  th:object="${readerForm}">
		<div class="header border-bottom">
			<h1 class="h2" th:text="*{readerName}"></h1>
		</div>
		<form id="reader-detail-form">
			<input type="hidden" th:field="*{readerId}">
			<!-- User Details information -->
			<table class="table table-striped table-bordered table-hover">
				<tbody>
					<tr>
						<th>Name</th>
						<td><input type="text" th:field="*{readerName}"></td>
					</tr>
					<tr>
						<th>Email</th>
						<td><input type="text" th:field="*{readerEmail}"></td>
					</tr>
					<tr>
						<th>Address</th>
						<td><input type="text" th:field="*{readerAddress}"></td>
					</tr>
				</tbody>
			</table>
			<!-- Button area -->
			<div class="text-center">
				<!-- Update button -->
				<Button id="btn-update-reader" class="btn btn-primary" type="button" >Update</Button>
			</div>
		</form>
	</div>
</body>
</html>
